<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Image Carousel</h1>
    <div class="carousel__container" id="carousel1">
      <button class="button__slider button--left isHidden">
        <img src="./assets/left-arrow.svg" alt="left" />
      </button>
      <div class="carousel">
        <img
          class="image current"
          src="./assets/face_paint_1.jpg"
          alt="face1"
        />
        <img class="image" src="./assets/face_paint_2.jpg" alt="face2" />
        <img class="image" src="./assets/crow.jpg" alt="crow" />
        <img class="image" src="./assets/squares.jpg" alt="squares" />
      </div>
      <button class="button__slider button--right">
        <img src="./assets/right-arrow.svg" alt="left" />
      </button>
      <div class="carousel__navigation">
        <button class="navigation__indicator active"></button>
        <button class="navigation__indicator"></button>
        <button class="navigation__indicator"></button>
        <button class="navigation__indicator"></button>
      </div>
    </div>
  </body>
  <script src="./js/constants.js"></script>
  <script src="./js/script.js"></script>
</html>
